<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Whatcha Thinkin</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h2>Whatcha Thinkin</h2>
      <nav>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>

    <div class="split left">
      <section class="centered">
        <h2>Write what's on your mind!</h2>
        <img
          src="./assets/image/sapiens.png"
          alt="Someone on the phone sharing thoughts"
        />
      </section>
    </div>

    <div class="split right">
      <section class="centered-right">
        <form id="post-form">
          <label>Username:</label><br />
          <input type="text" id="username" /><br />
          <label>Title:</label><br />
          <input type="text" id="title" />
          <label>Content:</label><br />
          <textarea id="textarea" placeholder="How was your day?"></textarea>
          <br />
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </div>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
