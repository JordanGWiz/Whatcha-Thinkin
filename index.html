<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Whatcha Thinkin</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h2>Whatcha Thinkin</h2>
      <nav>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </nav>
    </header>

    <div class="split left">
      <section class="centered">
        <h2>Write what's on your mind!</h2>
        <img src="./assets/image/sapiens.png" />
      </section>
    </div>

    <div class="split right">
      <section class="centered-right">
        <form>
          <label for="user">Username:</label><br />
          <input type="text" id="user" name="user" /><br />
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" />
          <label for="text">Content:</label><br />
          <textarea id="textarea" placeholder="How was your day?"></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
